<html>
<head>
    <title>Trigons</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src=hexagon.js></script>
    <script src=interface.js></script>
</head>
<body>
    <script type="text/javascript">
        $(build_options_table)
        $(build_puzzle_board)
    </script>
    <div class="options group"></div>

    <div class="board">
        <div class="triangle upsidedown" style="left:0; top:0;">
            <p>3</p>
            <ul class="sides">
                <li class="side"></li>
                <li class="side"></li>
                <li class="side"></li>
            </ul>
        </div>
        <div class="triangle" style="left:2em; top:0;">
            <p>1</p>
            <ul class="sides">
                <li class="side"></li>
                <li class="side"></li>
                <li class="side"></li>
            </ul>
        </div>
        <div class="triangle upsidedown" style="left:4em; top:0;">
            <p>2</p>
            <ul class="sides">
                <li class="side"></li>
                <li class="side"></li>
                <li class="side"></li>
            </ul>
        </div>
        <div class="triangle upsidedown" style="left:2em; top:3.464em;">
            <p>0</p>
            <ul class="sides">
                <li class="side"></li>
                <li class="side"></li>
                <li class="side"></li>
            </ul>
        </div>
    </div>
</body>
</html>
